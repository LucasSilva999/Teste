<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>PIKA</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<style>
  :root{
    --accent1: #fff176;
    --accent2: #ffb300;
    --glass: rgba(255,255,255,0.1);
  }

  *{
    box-sizing:border-box;
    margin:0;
    padding:0;
    -webkit-tap-highlight-color: transparent;
  }
  html,body{height:100%}

  /* ===== Fundo animado Pikachu ===== */
  body{
    font-family:"Poppins",system-ui;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background: linear-gradient(45deg, #ffeb3b, #fdd835, #fbc02d, #f57f17);
    background-size:400% 400%;
    animation:pikaGlow 8s ease infinite;
    overflow:hidden;
    position:relative;
    user-select:none; /* impede selecionar qualquer texto */
    -webkit-user-select:none;
    -moz-user-select:none;
  }

  @keyframes pikaGlow {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
  }

  /* ===== Brilhos el√©tricos ===== */
  .spark-bg{
    position:absolute;
    inset:0;
    z-index:0;
    overflow:hidden;
  }
  .spark-bg span{
    position:absolute;
    width:6px;height:6px;
    border-radius:50%;
    background:radial-gradient(circle at center,#fff,#fff59d 40%,transparent 70%);
    box-shadow:0 0 14px #fff59d,0 0 30px #fff9c4;
    opacity:0.6;
    animation:sparkle 3s infinite ease-in-out;
  }
  @keyframes sparkle{
    0%,100%{transform:scale(1);opacity:.4;}
    50%{transform:scale(1.3);opacity:1;}
  }

  /* ===== Cart√£o principal ===== */
  .card{
    width:360px;
    max-width:calc(100vw - 40px);
    background:var(--glass);
    border-radius:28px;
    padding:28px 22px;
    backdrop-filter:blur(14px) saturate(140%);
    border:1px solid rgba(255,255,255,0.14);
    box-shadow:0 10px 40px rgba(0,0,0,0.35), 0 0 30px rgba(255,180,0,0.12) inset;
    text-align:center;
    z-index:5;
  }

  .raichu{
    width:200px;
    max-width:70%;
    filter:drop-shadow(0 12px 30px rgba(0,0,0,0.35));
    animation:gently 3s ease-in-out infinite;
    display:block;
    margin:0 auto;
    pointer-events:none;
  }
  @keyframes gently{
    0%,100%{transform:translateY(0)}
    50%{transform:translateY(-6px)}
  }

  .bubble{
    display:inline-block;
    margin-top:16px;
    padding:12px 18px;
    border-radius:20px;
    background:rgba(252, 164, 1, 0.883);
    color:#000000;
    font-weight:600;
    text-shadow:0 0 10px rgba(0,0,0,0.3);
    border:1px solid rgba(255,255,255,0.14);
    backdrop-filter:blur(6px);
    pointer-events:none;
  }

  .pika-btn{
    margin-top:22px;
    background:linear-gradient(90deg,#fff176,#ffb300);
    border:none;
    padding:14px 42px;
    border-radius:999px;
    font-weight:800;
    letter-spacing:1px;
    font-size:1.05rem;
    color:#222;
    cursor:pointer;
    box-shadow:0 10px 30px rgba(255,160,0,0.18),0 2px 6px rgba(0,0,0,0.25);
    transition:transform .18s ease,box-shadow .18s ease;
    z-index:2;
  }
  .pika-btn:hover{box-shadow:0 18px 50px rgba(255,170,0,0.24)}
  .pika-btn:active{transform:translateY(2px) scale(.98)}

  /* ===== Cora√ß√µes e fa√≠scas ===== */
  .heart{
    position:fixed;
    font-size:26px;
    pointer-events:none;
    z-index:9999;
    filter:drop-shadow(0 6px 12px rgba(0,0,0,0.25));
  }
  .spark{
    position:fixed;
    width:8px;height:8px;
    border-radius:3px;
    pointer-events:none;
    z-index:9999;
    opacity:0.9;
    mix-blend-mode:screen;
    background:radial-gradient(circle at 40% 30%,#fff,#ffe082 40%,#ffb300 80%,transparent 100%);
    box-shadow:0 0 12px rgba(255,220,80,0.9),0 0 6px rgba(255,255,255,0.6);
  }

  .credit{
    font-size:12px;
    color:rgba(255,255,255,0.7);
    margin-top:14px;
  }

  /* ===== Responsivo ===== */
  @media (max-width:480px){
    body{padding:10px;}
    .card{padding:20px 16px;border-radius:20px;}
    .raichu{width:160px;}
    .bubble{font-size:.95rem;padding:10px 14px;}
    .pika-btn{padding:12px 32px;font-size:1rem;}
  }
</style>
</head>

<body>
  <div class="spark-bg" aria-hidden="true"></div>

  <div class="card" role="region" aria-label="Cart√£o Raichu">
    <img class="raichu" src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/026.png" alt="Raichu sorrindo">
    <div class="bubble">Vem ser o Pikachu do meu Raichu!</div>

    <button class="pika-btn" id="pikaBtn" aria-pressed="false">PIKA</button>

    <div class="credit" aria-hidden="true"></div>
  </div>

<script>
  const btn=document.getElementById('pikaBtn');
  const bg=document.querySelector('.spark-bg');
  const HEART_COUNT=10, SPARK_COUNT=14;

  for(let i=0;i<25;i++){
    const s=document.createElement('span');
    s.style.left=Math.random()*100+'%';
    s.style.top=Math.random()*100+'%';
    s.style.animationDelay=(Math.random()*3)+'s';
    bg.appendChild(s);
  }

  function getButtonCenter(el){
    const r=el.getBoundingClientRect();
    return {x:r.left+r.width/2, y:r.top+r.height/2};
  }

  function spawnHearts(x,y){
    for(let i=0;i<HEART_COUNT;i++){
      const h=document.createElement('div');
      h.className='heart';
      h.innerText='üíñ';
      const offsetX=(Math.random()-0.5)*80;
      const offsetY=(Math.random())*20;
      h.style.left=(x+offsetX)+'px';
      h.style.top=(y+offsetY)+'px';
      document.body.appendChild(h);

      const dur=1800+Math.random()*900;
      const driftX=(Math.random()-0.5)*160;
      const rise=220+Math.random()*140;
      const rotate=(Math.random()-0.5)*60;
      const t0=performance.now();

      function anim(now){
        const p=Math.min(1,(now-t0)/dur);
        const ease=1-Math.pow(1-p,3);
        h.style.transform=`translate(${driftX*ease}px,${-rise*ease}px) rotate(${rotate*ease}deg) scale(${1-0.15*ease})`;
        h.style.opacity=1-ease;
        if(p<1)requestAnimationFrame(anim);else h.remove();
      }
      requestAnimationFrame(anim);
    }
  }

  function spawnSparks(x,y){
    for(let i=0;i<SPARK_COUNT;i++){
      const s=document.createElement('div');
      s.className='spark';
      const angle=Math.random()*Math.PI*2;
      const dist=30+Math.random()*120;
      s.style.left=x+(Math.random()-0.5)*24+'px';
      s.style.top=y+(Math.random()-0.6)*12+'px';
      document.body.appendChild(s);

      const dur=300+Math.random()*500;
      const vx=Math.cos(angle)*dist;
      const vy=Math.sin(angle)*dist-30;
      const t0=performance.now();
      function anim(now){
        const p=Math.min(1,(now-t0)/dur);
        const ease=1-Math.pow(1-p,3);
        s.style.transform=`translate(${vx*ease}px,${vy*ease}px) scale(${1-0.6*ease}) rotate(${360*ease}deg)`;
        s.style.opacity=1-ease;
        if(p<1)requestAnimationFrame(anim);else s.remove();
      }
      requestAnimationFrame(anim);
    }
  }

  function playSparkSound(){
    try{
      const a=new Audio('https://cdn.pixabay.com/download/audio/2023/07/04/audio_58f197c0f7.mp3?filename=small-electric-zap-14611.mp3');
      a.volume=0.25;
      a.play().catch(()=>{});
    }catch(e){}
  }

  btn.addEventListener('click',()=>{
    const c=getButtonCenter(btn);
    spawnHearts(c.x,c.y);
    spawnSparks(c.x,c.y);
    playSparkSound();
    btn.animate([{transform:'scale(1)'},{transform:'scale(1.08)'},{transform:'scale(1)'}],{duration:240,easing:'ease-out'});
  });
  btn.addEventListener('keyup',(e)=>{if(e.key==='Enter'||e.key===' ')btn.click();});
</script>
</body>
</html>
